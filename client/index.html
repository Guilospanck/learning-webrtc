<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learning-webrtc</title>

  <body>
    <div class="flex flex-col gap-2">
      <button id="screenSharingBtn">Start screensharing</button>
      <button id="initiateOfferBtn">Initiate offer</button>

        <video
          id="user-1-camera-video"
          autoplay

          controls="false"

        <video
          id="user-1-sharing-screen"
          autoplay
          playsinline
          muted
          controls="false"

          height="320px"

        <video
          id="user-2-camera-video"
          autoplay

        ></video>

    </div>
